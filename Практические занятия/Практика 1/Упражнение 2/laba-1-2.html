<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Exercise 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Лабораторная работа 1 - Упражнение 2</h1>
<table>
    <thead>
    <tr>
        <th></th>

        <script>
            for (var j = 1; j <= 10; j++) {
                document.write("<th>" + j + "</th>");
            }
        </script>
    </tr>
    </thead>
    <tbody>

    <script>
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            // Заголовок строки
            document.write("<th>" + i + "</th>");
            for (var j = 1; j <= 10; j++) {
                // Вычисление произведения i * j и добавление в ячейку
                document.write("<td>" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
    </tbody>
</table>
</body>
</html>

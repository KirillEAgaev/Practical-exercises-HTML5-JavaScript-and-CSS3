<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Exercise 3</title>
    <script>
        (function () {
            "use strict"
        // Функция для получения правильной формы слова "день"
        function getDayForm(n) {
            if (n % 10 === 1 && n % 100 !== 11) {
                return "день";
            } else if ((n % 10 >= 2 && n % 10 <= 4) && (n % 100 < 10 || n % 100 >= 20)) {
                return "дня";
            } else {
                return "дней";
            }
        }

        // Функция для вывода сообщения
        function showDaysLeft() {
            var daysLeft = Math.floor(Math.random() * 100); // Для примера, генерируем число от 0 до 99
            var dayForm = getDayForm(daysLeft);
            alert("До конца вашей учебы остается " + daysLeft + " " + dayForm + ".");
        }
        }());
    </script>
</head>
<body>
<h1>Лабораторная работа 1 - Упражнение 3</h1>
<button onclick="showDaysLeft()">Показать количество дней</button>
</body>
</html>

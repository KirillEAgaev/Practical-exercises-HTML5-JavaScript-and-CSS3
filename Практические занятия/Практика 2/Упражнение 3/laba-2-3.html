<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Пример открытия нового окна</h1>
<a href="#" id="openWindow">Новое окно</a>

<script>
    (function () {
        "use strict"
        document.getElementById('openWindow').onclick = function(event) {
            event.preventDefault(); // предотвращаем переход по ссылке

            // Параметры нового окна
            const width = 300;
            const height = 400;
            const features = `
                    menubar=yes,
                    location=yes,
                    resizable=yes,
                    scrollbars=yes,
                    status=yes,
                    toolbar=yes
                `;

            // Открываем новое окно
            window.open('about:blank', 'Новое окно', `width=${width},height=${height},${features}`);
        };
    }());
</script>

</body>
</html>

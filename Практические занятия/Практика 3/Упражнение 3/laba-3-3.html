<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с тенью</title>
    <style>
        .image-container {
            width: 230px; /* Фиксированная ширина блока */
            height: 180px; /* Фиксированная высота блока */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень */
            margin: 20px auto; /* Центрирование блока по горизонтали */
            background-color: white; /* Фоновый цвет */
            border-radius: 10px;
        }
        img {
            max-width: 100%; /* Ограничение ширины изображения */
            max-height: 100%; /* Ограничение высоты изображения */
            object-fit: cover; /* Обтяжка изображения */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="apple.jpg" alt="Яблоки">
</div>
</body>
</html>

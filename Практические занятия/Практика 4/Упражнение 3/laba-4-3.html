<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры тегов HTML5</title>
</head>
<body>
<h1>Примеры аудио, видео и флеш-объектов</h1>

<h2>Аудио</h2>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудиоплеер.
</audio>

<h2>Видео</h2>
<video width="640" height="360" controls>
    <source src="video.mp4" type="video/mp4"> <!-- Рекомендуется -->
    <source src="video.webm" type="video/webm"> <!-- Рекомендуется -->
    <source src="video.avi" type="video/x-msvideo"> <!-- Возможно, не поддерживается -->
    <source src="video.mpg" type="video/mpeg"> <!-- Возможно, не поддерживается -->
    <source src="video.wmv" type="video/x-ms-wmv"> <!-- Возможно, не поддерживается -->
    Ваш браузер не поддерживает видео.
    Ваш браузер не поддерживает видео.
</video>

<h2>Флеш-объект</h2>
<embed src="video.swf" width="640" height="360" type="application/x-shockwave-flash">

</body>
</html>
